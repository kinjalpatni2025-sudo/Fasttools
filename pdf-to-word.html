<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF to Word Converter - Fasttools</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3fc;
      padding: 2rem;
      text-align: center;
      color: #333;
    }
    h1 {
      color: #6a1b9a;
    }
    .upload-box {
      background: #fff;
      border: 2px dashed #9c27b0;
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      margin: 2rem auto;
    }
    input[type="file"] {
      margin: 1rem 0;
    }
    button {
      background: #7b1fa2;
      color: white;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .message {
      margin-top: 1rem;
      color: green;
    }
  </style>
</head>
<body>
  <h1>PDF to Word Converter</h1>
  <div class="upload-box">
    <p>Select a PDF file to convert to Word:</p>
    <input type="file" id="pdfFile" accept="application/pdf">
    <br>
    <button onclick="convertPDF()">Convert to Word</button>
    <p class="message" id="message"></p>
  </div>

  <script>
    function convertPDF() {
      const input = document.getElementById("pdfFile");
      const message = document.getElementById("message");

      if (!input.files.length) {
        message.textContent = "Please select a PDF file first.";
        message.style.color = "red";
        return;
      }

      message.textContent = "Conversion simulated. This feature requires server-side processing.";
      message.style.color = "green";
    }
  </script>
</body>
</html>
